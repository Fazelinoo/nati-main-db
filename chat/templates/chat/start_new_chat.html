{% extends 'core/base.html' %}
{% block title %}Start New Chat{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 mt-4">
            <h3 class="mb-3">Select a user to chat</h3>
            <form method="post">
                {% csrf_token %}
                <div class="row g-3">
                {% for u in users %}
                    <div class="col-12">
                        <div class="d-flex align-items-center justify-content-between p-2 rounded shadow-sm user-tg-box">
                            <div class="d-flex align-items-center gap-3">
                                <div class="user-tg-avatar">
                                    {{ u.username|first|upper }}
                                </div>
                                <div>
                                    <div style="font-weight:600;font-size:1.1em;">{{ u.username }}</div>
                                    <div class="user-tg-role">{{ u.get_role_display }}</div>
                                </div>
                            </div>
                            <button name="user_id" value="{{ u.id }}" class="btn btn-sm btn-primary">Start Chat</button>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </form>
        <style>
        .user-tg-box {
            background: var(--card-bg-light);
            transition: background 0.3s;
        }
        .user-tg-avatar {
            width:48px;height:48px;min-width:48px;min-height:48px;border-radius:50%;
            background:#6c63ff;color:#fff;display:flex;align-items:center;justify-content:center;font-size:1.5em;font-weight:600;
        }
        .user-tg-role {
            font-size:0.95em;color:var(--muted-light);
        }
        body.dark .user-tg-box {
            background: var(--card-bg-dark);
        }
        body.dark .user-tg-role {
            color: var(--muted-dark);
        }
        </style>
        </div>
    </div>
</div>
{% endblock %}
